<h2>Camera Groups</h2>
<button type="button" (click)="createNewGroup()">Create New</button>
<div class="camera-groups">
  @for (group of cameraGroups$ | async; track group) {
    <div [routerLink]="['/camera_groups', group.id]">
      <span>{{ group.name }}</span>
      <button type="button" [routerLink]="['/camera_groups', group.id]">
        EDIT
      </button>
    </div>
  }
</div>
