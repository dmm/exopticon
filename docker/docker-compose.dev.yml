version: '2.4'

services:
  exopticon:
    build:
      context: ..
      target: development
    environment:
      - ROOT_URL="https://${DOMAIN}"
      - DOMAIN
      - EXOPTICON_NAME
      - EXOPTICON_SHORT_NAME
      - RUST_LOG
      - EXOPTICON_METRICS_ENABLED
      - EXOPTICON_METRICS_USERNAME
      - EXOPTICON_METRICS_PASSWORD
      - EXOPTICON_WEBRTC_IPS
      - EXOPTICON_WEBRTC_BUFFER_SIZE
      - EXOPTICON_DB_DIRECTORY
      - EXOPTICON_DB_FILENAME
    ports:
      - 3000:3000
      - "4000:4000/udp"
    restart: always
    device_cgroup_rules:
      - 'a 189:* rwm'
    devices: []
#      - /dev/apex_0:/dev/apex_0
    volumes:
      - target:/exopticon/target
      - /dev/bus/usb:/dev/bus/usb
      - ..:/exopticon # map source directory for development
      - $EXOPTICON_VIDEO_PATH:/video
      - $EXOPTICON_DB_DIRECTORY:/db
volumes:
  cargo_home:
  target:
