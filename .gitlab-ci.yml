image: dmattli/exopticon-build:latest

cache:
  key: "$CI_JOB_NAME"
  untracked: true
  paths:
  - cargo/
  - target/

# Set any required environment variables here
variables:
  RUST_BACKTRACE: FULL
  GIT_SUBMODULE_STRATEGY: recursive
stages:
  - build

app-build:
  stage: build
  script:
    - cargo make ci-flow
